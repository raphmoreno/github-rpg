<!DOCTYPE html>
<html>
<head>
  <title>GitHub RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="character-card">
      <div class="character-avatar">
        <img src="../../assets/avatars/default.png" alt="Character Avatar" id="characterAvatar">
      </div>
      <div class="character-info">
        <h2 id="characterTitle">Noob</h2>
        <div class="level-info">
          <span>Level</span>
          <span id="characterLevel">1</span>
        </div>
        <div class="xp-bar">
          <div class="xp-progress" id="xpProgress"></div>
        </div>
        <div class="xp-text">
          <span id="currentXP">0</span>
          <span>/</span>
          <span id="nextLevelXP">50</span>
          <span>XP</span>
        </div>
      </div>
    </div>
    
    <div class="xp-history">
      <h3>Recent Activity</h3>
      <div id="xpHistoryList"></div>
    </div>

    <button id="refreshButton" class="pixel-button">Refresh Stats</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
