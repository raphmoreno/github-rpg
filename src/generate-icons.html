<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate GitHub RPG Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    .icon-preview {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      background: white;
    }
    canvas {
      image-rendering: pixelated;
      display: block;
      margin: 0 auto;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4A2C8F;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #8F6FC5;
    }
  </style>
</head>
<body>
  <h1>GitHub RPG Icon Generator</h1>
  <p>Click the button below to generate and download pixel art icons for the GitHub RPG extension.</p>
  
  <div class="preview">
    <div class="icon-preview">
      <p>16×16</p>
      <canvas id="canvas-16" width="16" height="16"></canvas>
    </div>
    <div class="icon-preview">
      <p>32×32</p>
      <canvas id="canvas-32" width="32" height="32"></canvas>
    </div>
    <div class="icon-preview">
      <p>48×48</p>
      <canvas id="canvas-48" width="48" height="48"></canvas>
    </div>
    <div class="icon-preview">
      <p>128×128</p>
      <canvas id="canvas-128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button id="generate">Generate & Download Icons</button>

  <script type="module">
    import { generatePixelIcon, generateIconFiles } from './shared/pixel-icon.js';
    
    // Display preview icons
    const sizes = [16, 32, 48, 128];
    
    sizes.forEach(size => {
      const canvas = document.getElementById(`canvas-${size}`);
      const ctx = canvas.getContext('2d');
      
      // Generate icon and copy to this canvas
      const iconCanvas = generatePixelIcon(size);
      ctx.drawImage(iconCanvas, 0, 0);
    });
    
    // Set up button click handler
    document.getElementById('generate').addEventListener('click', () => {
      generateIconFiles();
      alert('Icons have been generated and downloaded!');
    });
  </script>
</body>
</html>
